<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP RPS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <section class="titlebox">
        <div class="container">
            <h1 id="head-title"> ROCK  PAPER  SCISSORS </h1>
        </div>
    </section>

    <section class="scorebox">
        <div class="container">
            <h2 id=head-score>SCORES</h2>
            <div class="scoreboard">
                <div class="playerscore">
                    <h3>Player</h3>
                    <p id="player-score">0</p>
                </div>
                <div class="aiscore">
                    <h3>Computer</h3>
                    <p id="ai-score">0</p>
                </div>
            </div>
        </div>
    </section>

    <section class="optionbox">
        <div class="container"> 
            <h2 id=head-text>Choose a hand...</h2>
            <h2 id=battle-result></h2>
            <div id="selectionbox">
                <div class="option">
                    <img src="img/rock.jpg" id="rock" class='key'>
                    <p>ROCK</p>
                </div>
                <div class="option">
                    <img src="img/paper.jpg" id="paper" class='key'>
                    <p>PAPER</p>
                </div>
                <div class="option">
                    <img src="img/scissors.jpg" id="scissors" class='key'>
                    <p>SCISSORS</p>
                </div>
            </div>
        </div>
    </section>

    <div class="modal start hidden">
        <h1>GAME OVER!</h1>
        <h2 id="result-message">You won!</h2>
        <h2>Would you like to play again?</h2>
        
        <div class="bottom-modal">
            <button class="play-again"><i class="material-icons" id="play-again-icon">restart_alt</i></button>
            <button class="play-exit"><i class="material-icons" id="play-exit-icon">exit_to_app</i></button>
        </div>
        
    </div>
    <div class="overlay hidden"></div>


    <script src="script.js"></script>

</body>
</html>
